<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1><a href="" class="headertext">THE ROCK PAPER SCISSORS GAME</a></h1>
    </div>
    <div class="main">
      <div class="choicebox">
        <h2 style="color: white">What will you choose?</h2>
        <div class="buttons">
          <button class="choice">✊</button>
          <button class="choice">✋</button>
          <button class="choice">✌</button>
        </div>
        <button class="restart">↻</button>
      </div>
      <div class="scorebox">
        <p class="score-info">Choice your weapon</p>
        <div class="scoreboard">
          <div class="score" id="player">
            <p class="sign">❔</p>
            <p class="score-text">Player: <span>0</span></p>
          </div>
          <div class="score" id="computer">
            <p class="sign">❔</p>
            <p class="score-text">Computer: <span>0</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        <script>document.write(new Date().getFullYear())</script> by Slavic_Sandwich
      </p>
    </div>
  </body>
</html>
